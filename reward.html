<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;700&display=swap');
        
        body {
            background: rgb(9, 12, 32);
            color: white;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            width: 960px;
            height: 540px;
            margin: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        h1 {
            margin-top: 150px;
            font-size: 32px;
            font-weight: bold;
            color: cyan;
            text-shadow: 0px 0px 10px cyan;
        }

        h2 {
            font-size: 20px;
            font-weight: normal;
            margin-bottom: 20px;
        }

        .characters {
            display: flex;
            justify-content: space-around;
            width: 80%;
            left: 70px;
            margin-top: 20px;
            margin-bottom: -100px;
            position: relative;
        }

        .characters img {
            width: 120px;
            height: auto;
        }

        .speech-bubble {
            position: absolute;
            background: cyan;
            color: black;
            padding: 10px 20px;
            border-radius: 10px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 15px;
            font-weight: bold;
            margin-top: 200px;
            text-align: start;
            max-width: 300px;
            border: 3px solid black;
            animation: speech-fade 3s infinite alternate;
        }

        @keyframes speech-fade {
            0% { opacity: 1; }
            100% { opacity: 0.7; }
        }

        .commander-bubble {
            top: -50px;
            left: 10%;
        }

        .sally-bubble {
            top: -50px;
            right: 10%;
        }

        .reward-button {
            background: linear-gradient(90deg, cyan, blue);
            color: black;
            font-size: 16px;
            font-weight: bold;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.3s;
            box-shadow: 0px 0px 20px cyan;
            position: relative;
            margin-left: 230px;
            bottom: 20%;
            transform: translateX(-50%);
            margin-top: 250px;
        }

        .reward-button:hover {
            background: yellow;
        }

        .stars {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            box-shadow: 0px 0px 5px white;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        .planet, .moon, .nebula, .spaceship, .meteor {
            position: absolute;
            border-radius: 50%;
            box-shadow: 0px 0px 40px blue;
        }
        
        .planet {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, blue, darkblue);
            top: 5%;
            left: 10%;
            animation: rotatePlanet 15s linear infinite;
        }
        
        .moon {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, gray, darkgray);
            top: 80%;
            left: 85%;
            animation: floatMoon 8s ease-in-out infinite alternate;
        }
        
        .nebula {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, purple, transparent);
            top: 25%;
            right: 5%;
            animation: pulseNebula 6s infinite alternate;
        }

        @keyframes rotatePlanet {
            from { transform: rotate(0deg) translateX(30px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(30px) rotate(-360deg); }
        }
        
        @keyframes floatMoon {
            from { transform: translateY(0px); }
            to { transform: translateY(-30px); }
        }
        
        @keyframes pulseNebula {
            from { opacity: 0.5; transform: scale(1); }
            to { opacity: 1; transform: scale(1.3); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CONGRATULATIONS!</h1>
        <h2>You have eliminated all the meteors and saved Xyra from Synthor!</h2>
        <div class="characters">
            <div class="speech-bubble commander-bubble">Well done, hero! <br> You have saved Xyra and <br> defeated Synthorâ€™s meteors!</div>
            <img src="commander.png" alt="Commander">
            <img src="sally.png" alt="Sally">
            <div class="speech-bubble sally-bubble">Amazing job! <br> I knew you could do it! <br> Xyra is safe thanks to you!</div>
        </div>
        <a href="thank you.html"><button class="reward-button" onclick="window.location.href='reward.html'">Collect Your Reward</button></a>
    </div>
    <div class="planet"></div>
    <div class="moon"></div>
    <div class="nebula"></div>
    <script>
        function createStars(num) {
            for (let i = 0; i < num; i++) {
                let star = document.createElement("div");
                star.classList.add("stars");
                star.style.top = Math.random() * 100 + "%";
                star.style.left = Math.random() * 100 + "%";
                document.body.appendChild(star);
            }
        }
        createStars(50);
    </script>
</body>
</html>
