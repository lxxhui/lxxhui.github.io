<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;700&display=swap');
        
        body {
            background: rgb(9, 12, 32);
            color: white;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            width: 960px;
            height: 540px;
            margin: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            background: linear-gradient(to bottom, #000428, #004e92);
            padding: 60px;
            border-radius: 15px;
            box-shadow: 0px 0px 30px cyan;
            display: flex;
            flex-direction: column;
            margin-top: 100px;
            align-items: center;
        }

        h1 {
            font-size: 32px;
            color: cyan;
            text-shadow: 0px 0px 10px cyan;
        }

        .medal {
            width: 150px;
            height: auto;
            margin-top: 20px;
        }

        .back-button {
            background: cyan;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
            margin-top: 50px;
        }

        .back-button:hover {
            background: darkcyan;
        }

        .planet, .moon, .nebula, .spaceship, .meteor {
            position: absolute;
            border-radius: 50%;
            box-shadow: 0px 0px 40px blue;
        }
        
        .planet {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, blue, darkblue);
            top: 5%;
            left: 10%;
            animation: rotatePlanet 15s linear infinite;
        }
        
        .moon {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, gray, darkgray);
            top: 80%;
            left: 85%;
            animation: floatMoon 8s ease-in-out infinite alternate;
        }
        
        .nebula {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, purple, transparent);
            top: 25%;
            right: 5%;
            animation: pulseNebula 6s infinite alternate;
        }

        @keyframes rotatePlanet {
            from { transform: rotate(0deg) translateX(30px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(30px) rotate(-360deg); }
        }
        
        @keyframes floatMoon {
            from { transform: translateY(0px); }
            to { transform: translateY(-30px); }
        }
        
        @keyframes pulseNebula {
            from { opacity: 0.5; transform: scale(1); }
            to { opacity: 1; transform: scale(1.3); }
        }
        
        .stars {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            box-shadow: 0px 0px 5px white;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>THANK YOU FOR PLAYING!</h1>
        <img src="medal.png" class="medal" alt="Medal">
        <a hef="intro.html"><button class="back-button" onclick="window.location.href='intro.html'">Return to Main Menu</button></a>
    </div>
    <div class="planet"></div>
    <div class="moon"></div>
    <div class="nebula"></div>
    <script>
        function createStars(num) {
            for (let i = 0; i < num; i++) {
                let star = document.createElement("div");
                star.classList.add("stars");
                star.style.top = Math.random() * 100 + "%";
                star.style.left = Math.random() * 100 + "%";
                document.body.appendChild(star);
            }
        }
        createStars(50);
    </script>
</body>
</html>
